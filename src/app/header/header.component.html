<p-toolbar
  [style]="{ 'border-radius': '3rem', padding: '0.1rem 0.1rem 0.1rem 1rem' }"
>
  <ng-template #start>
    <p-button routerLink="/" [outlined]="true" label="INTELLI PLUS">
      <svg
        width=""
        height="30"
        viewBox="0 0 33 35"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="block mx-auto"
      >
        <path d="..." fill="var(--primary-color)" />
      </svg>
    </p-button>
    <div class="flex items-center gap-2">
      <p-button label="Button1" text plain />
      <p-button label="Button1" text plain />
      <p-button label="Button1" text plain />
      <p-button label="Button1" text plain />
      <p-button label="Button1" text plain />
      <p-button label="Button1" text plain />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Share" severity="contrast" size="small" />
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        [style]="{ width: '32px', height: '32px' }"
      />
    </div>
  </ng-template>
</p-toolbar>
